        <meta charset="utf-8">
        <title>Flappy Rayman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--[if lt IE 10]>

        <div class="GameCanvas">
            <!-- All audio for the game -->
            <audio id="Audio" autoplay loop>
                <source src="audio/soundtrack.ogg" type="audio/ogg">
                <source src="audio/soundtrack.mp4" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="Flap">
                <source src="audio/raymanUp.ogg" type="audio/ogg">
                <source src="audio/raymanUp.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="Death">
                <source src="audio/raymanDeath.ogg" type="audio/ogg">
                <source src="audio/raymanDeath.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="Coin">
                <source src="audio/coin.ogg" type="audio/ogg">
                <source src="audio/coin.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

        <!-- All audio for the game -->

            <div class="Cloud"></div>
            <div class="Player"><div class="Player-wings"></div></div>
            <div class="Coin"></div>
            <div class="Pipe"></div>
            <div class="Pipe2"></div>
            <div class="Score">0</div>
            <div class="Ground"></div>
            <div class="Overlay"></div>
            <div class="Scoreboard">
                <div class="Scoreboard-Score">Score: <span></span></div>
                <div class="Scoreboard-Highscore">Highscore: <span></span></div>
                <img src="images/restart.png" class="Scoreboard-restart">
            </div>
             <div class="Mute">
                <img src="images/mute.png" class="mute-btn">
            </div>
        </div>


<script type="text/javascript" src="bundle.js"></script>
