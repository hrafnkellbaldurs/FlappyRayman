        <div class="GameCanvas">
            <!-- All audio for the game -->
            <audio id='Audio'  autoplay loop>
                <source src="audio/soundtrack.ogg" type="audio/ogg">
                <source src="audio/soundtrack.mp4" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id='Flap'>
                <source src="audio/raymanUp.ogg" type="audio/ogg">
                <source src="audio/raymanUp.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id='Death'>
                <source src="audio/raymanDeath.ogg" type="audio/ogg">
                <source src="audio/raymanDeath.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id='Coin'>
                <source src="audio/coin.ogg" type="audio/ogg">
                <source src="audio/coin.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>


        <!--<audio class="Audio" autoplay loop>
            <source src="/audio/soundtrack.ogg" type="audio/ogg">
            <source src="/audio/soundtrack.mp4" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>-->
        <!-- All audio for the game -->
       
            <div class="Cloud"></div>
            <div class="Player"><div class="Player-wings"></div></div>
            <div class="Coin"></div>
            <div class="Pipe"></div>
            <div class="Pipe2"></div>
            <div class="Score">0</div>
            <div class="Ground"></div>
            <div class="Overlay"></div>
            <div class="Scoreboard">
                <div class="Scoreboard-Score">Score: <span></span></div>
                <div class="Scoreboard-Highscore">Highscore: <span></span></div>
                <img src='images/restart.png' class="Scoreboard-restart"></img>
            </div>
             <div class="Mute">
                <!--<button type='button' class='mute-btn' >Mute</button>-->
                <img src='images/mute.png' class='mute-btn'></img>
            </div>

            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>

        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/ground.js"></script>
        <script src="scripts/cloud.js"></script>
        <script src="scripts/wings.js"></script>
        <script src="scripts/coin.js"></script>
